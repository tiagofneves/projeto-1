<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CashFlow</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login">
  <div class="container2">
    <button type="button" class="btn btn-back custom-text-color" >Back</button>
    <h2 class="mt-5">Iniciar Sessão</h2>
   
    <form class="login-form">
      <div class="form-group">
        <label for="username">Nome de utilizador:</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="button" class="btn btn-primary" onclick="window.location.href = 'perfil.html';">Entrar</button>
    </form>
    
    <div class="mt-3">
      <p>Não tem uma conta? <a href="registo.html">Registar agora</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
